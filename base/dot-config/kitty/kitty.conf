# cursor
cursor_blink_interval 0
cursor_trail 10
cursor_trail_start_threshold 0

# font
adjust_line_height 110%
font_family family="JetBrains Mono"
font_size 13

# gui window
confirm_os_window_close 0
dynamic_background_opacity true
background_opacity 0.98
hide_window_decorations true
window_padding_width 0

# layouts
enabled_layouts stack,fat:bias=60

map super+u next_layout

# scrollback
scrollback_lines 4096
# 256MB
scrollback_pager_history_size 262144

# tab bar
active_tab_font_style bold
tab_bar_align left
tab_bar_edge top
tab_bar_margin_height 4 4
tab_bar_min_tabs 2
tab_bar_style separator
tab_separator ""
tab_title_template " {title}  "

map super+; goto_tab -1
map super+. next_tab
map super+, previous_tab

# other keybindings
action_alias launcht launch --cwd=current --type=tab --location=neighbor

map ctrl+alt+u kitten unicode_input --tab=name

map super+c>d launcht --title=ó°ž· direnv exec . bin/r console
map super+e combine + goto_layout stack + first_window
map super+i next_layout
map super+h neighboring_window left
map super+j neighboring_window bottom
map super+k neighboring_window top
map super+l neighboring_window right
map super+s combine + goto_layout fat:bias=60 + second_window
map super+y>e launcht --cwd=~/Projects/sys/sys bash -c "direnv exec . nvim '+Telescope find_files'"
map super+y>s launcht --cwd=~/Projects/sys/sys

map super+ctrl+h move_window left
map super+ctrl+j move_window bottom
map super+ctrl+k move_window top
map super+ctrl+l move_window right

map super+ctrl+, move_tab_backward
map super+ctrl+. move_tab_forward
map super+ctrl+c load_config_file
map super+ctrl+e combine * launcht bash -ic "nvim '+Telescope find_files'" * launch --cwd=current * next_window
map super+ctrl+s combine + goto_layout fat:bias=60 + launch --cwd=current

include gruvbox-dark-theme.conf
