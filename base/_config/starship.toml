"$schema" = "https://starship.rs/config-schema.json"

format = "$fill[](fg:bg)[ ](bg:bg)$env_var$directory$git_branch$git_status[ ](bg:bg)[](fg:bg)$fill\n$character"

palette = "dark"

[palettes.light]
bg = "#ebdbb2"

[palettes.dark]
bg = "#504945"

[directory]
before_repo_root_style = "fg:bright-yellow bg:bg"
format = "($before_repo_root_style)[$path]($style)"
repo_root_format = "[$before_root_path]($before_repo_root_style)[$path]($style)[$read_only]($read_only_style)[ ∙ ](fg:white bg:bg)"
repo_root_style = "fg:bright-purple bg:bg"
style = "fg:green bg:bg"
truncate_to_repo = false
truncation_length = 30

[directory.substitutions]
'~/Projects/' = ""
'~/' = ""

[env_var.CONTAINER_ID]
format = "[$symbol$env_value]($style)"
style = "fg:bright-yellow bg:bg"
symbol = "󰋜 "
variable = "CONTAINER_ID"

[fill]
symbol = "─"
style = "fg:bg"

[git_branch]
format = "[$symbol$branch]($style)"
style = "fg:bright-green bg:bg"
symbol = "󰘬 "

[git_status]
format = "[\\[](fg:white bg:bg)[$all_status$ahead_behind]($style)[\\]](fg:white bg:bg)"
style = "fg:bold bright-green bg:bg"
ahead = "󰜝"
behind = "󰜙"
conflicted = ""
diverged = " "
deleted = ""
modified = ""
renamed = ""
staged = ""
stashed = ""
untracked = ""
up_to_date = "✓"
