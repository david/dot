[chr]
additional_packages="tailwindcss-language-server inotify-tools"
entry=false
home=${HOME}/Homes/chr
image=ghcr.io/david/devbox:latest
init_hooks=sudo -u david ${HOME}/.config-template/bin/container-init
replace=true
start_now=true

