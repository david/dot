- hosts: localhost
  connection: local

  vars:
    base_dirs:
      - "base"
      - "boxes/all"
      - "boxes/{{ box_name }}"
      - "secrets/all"
      - "secrets/{{ box_name }}"
      - "{{ ('traits/' + trait) if trait is defined }}"
    base_paths: "{{ base_dirs | reject('==', '') }}"

  tasks:
    - name: "create directories"
      ansible.builtin.file:
        path: "{{ home }}/{{ item }}"
        state: directory
        owner: david
        group: david
        mode: "0700"
      loop:
        - "trunk"

    - name: "create subdirs"
      ansible.builtin.file:
        path: "{{ home }}/{{ item.path | regex_replace('^_', '.') }}"
        state: directory
      with_filetree: "{{ base_paths }}"
      when: item.state == 'directory'

    - name: "link files"
      ansible.builtin.file:
        src: "{{ item.src }}"
        path: "{{ home }}/{{ item.path | regex_replace('^_', '.') }}"
        state: link
      with_filetree: "{{ base_paths }}"
      when: item.state == 'file'

    - name: "touch aider files"
      ansible.builtin.copy:
        content: ""
        dest: "{{ home }}/.local/state/aider/{{ item }}"
        force: false
      loop:
        - "aider.chat.history.md"
        - "aider.input.history"
      when: box_name is defined
