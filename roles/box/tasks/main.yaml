  include_tasks: ../../common/tasks/files.yaml
  tags:
    - files
    - config

- name: docker
  include_tasks: docker.yaml
  tags: docker

- name: scripts
  include_tasks: scripts.yaml

- name: ai
  include_tasks: ai.yaml
  tags: ai
