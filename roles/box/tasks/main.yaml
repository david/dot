- name: locale
  include_tasks: locale.yaml

- name: packages
  include_tasks: arch.yaml
  tags: packages

- name: "packages [blesh]"
  include_tasks: blesh.yaml
  tags: packages

- name: "packages [code companion]"
  include_tasks: code-companion.yaml
  tags:
    - codecompanion
    - packages

- name: "packages [dot]"
  include_tasks: arch-dot.yaml
  tags: packages
